upstream app_backends {
  server app1:3000 max_fails=3 fail_timeout=10s;
  server app2:3000 max_fails=3 fail_timeout=10s;
}

server {
  listen 80;
  server_name _;

  access_log /var/log/nginx/balancer.access.log;
  error_log  /var/log/nginx/balancer.error.log warn;

  location / {
    proxy_pass http://app_backends;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 5s;
    proxy_send_timeout    30s;
    proxy_read_timeout    30s;

    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;

    add_header X-Upstream-Addr $upstream_addr;
  }
}
